<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>View Search</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a style="color: lime" class="navbar-brand" href="/main-view">Car Share</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container pt-5">
    <div class="container py-5 h-100 w-75">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="row">
                            <form method="POST">
                                <h5 class="fw-normal mb-3 pb-3 text-center " style="letter-spacing: 1px;">
                                    Search Trip
                                </h5>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="from">
                                        From
                                    </label>
                                    <input placeholder="starting point" type="text" id="from" name="start"
                                           class="form-control form-control-lg"/>
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="to">
                                        Destination
                                    </label>
                                    <input placeholder="Destination place" type="text" id="to" name="destination"
                                           class="form-control form-control-lg"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="dateTime">
                                        Date and Time
                                    </label>
                                    <input type="date" id="date" name="date"
                                           class="form-control form-control-lg"/>
                                </div>


                                <div class="pt-1 mb-4">
                                    <button class="btn btn-dark btn-lg btn-block" type="submit">Search</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <h5 class="fw-normal mb-3 pb-3 text-center " style="letter-spacing: 1px;">
        Search Result
    </h5>
    {% if items %}
        {% for i in items %}
            <div class="col-md-3 mb-3">
                <div class="card">
                    <div class="card-body">
                        <a href="/view-drive/{{ i[4] }}"><img height="200" class="card-img-top"
                                                              src="{{ url_for('static', filename=i[3]) }}"
                                                              alt="Card image cap">
                        </a>
                        <h4 class="card-title">start: {{ i[1] }}</h4>
                        <h4 class="card-title">destination: {{ i[2] }}</h4>
                        <p class="card-text">Price : {{ i[5] }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <div class="col-md-5 mb-5">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">No rides found</h4>
                </div>
            </div>
        </div>
    {% endif %}
</div>
<footer>
    <p class="text-center my-5">&copy; 2022 all rights reserved.</p>
</footer>
</div>

</body>
</html>
